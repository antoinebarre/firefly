<html>
<head>

<style>
table {
  width: 50%;
  border-collapse: collapse;
}
th, td {
  border: 1px solid black;
  padding: 8px;
  text-align: left;
}
th {
  background-color: #f2f2f2;
}
tr:nth-child(even) {background-color: #f9f9f9;}
</style>

</head>
<body>
<table>
<tr>
  <th>Name</th>
  <th>Age</th>
  <th>City</th>
</tr>
<tr>
  <td>Alice</td>
  <td>30</td>
  <td>New York</td>
</tr>
<tr>
  <td>Bob</td>
  <td>25</td>
  <td>Paris</td>
</tr>
<tr>
  <td>Charlie</td>
  <td>35</td>
  <td>London</td>
</tr>
</table>
</body>
</html>
